name: Publish to NPM and MCP Registry

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24.x"
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci
      - name: Run linting
        run: npm run lint
      - name: Run type check
        run: npm run type-check
      - name: Build package
        run: npm run build

      - name: Publish to NPM
        run: npm publish --access public --provenance

      - name: Build MCPB bundle
        run: |
          npm install -g @anthropic-ai/mcpb
          mkdir -p mcpb-staging/server
          cp -r dist/* mcpb-staging/server/
          cp manifest.json mcpb-staging/
          cp package.json mcpb-staging/
          cd mcpb-staging && npm install --omit=dev && cd ..
          mcpb pack mcpb-staging yazio-mcp.mcpb

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: yazio-mcp.mcpb

      - name: Install MCP Publisher
        continue-on-error: true
        run: |
          curl -L "https://github.com/modelcontextprotocol/registry/releases/download/v1.4.0/mcp-publisher_$(uname -s | tr '[:upper:]' '[:lower:]')_$(uname -m | sed 's/x86_64/amd64/;s/aarch64/arm64/').tar.gz" | tar xz mcp-publisher

      - name: Login to MCP Registry
        continue-on-error: true
        run: ./mcp-publisher login github-oidc

      - name: Publish to MCP Registry
        continue-on-error: true
        run: ./mcp-publisher publish
